<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css"/>
    <title>90's Music Trivia</title>
</head>

<body>
<!--top of page-->
    <header class="title">

        <section id = "scores-section">
            <input type="button" value="View High Scores" onclick="viewHighScores()">
            </br>
            Score: <var id="score"> </var>
        </section>

        <section id= "countdownTimer">
            Time Remaining: <span id="time"></span>
        </section>
    </header>
   
 <!--Question Box--> 
    <div id="questionbox">
    </div>

 <!-- Answer buttons -->
    <div id="choices" class="choices">     
        <button id="answerA"></button>
        <button id="answerB"></button>
        <button id="answerC"></button>
        <button id="answerD"></button>
    </div>

    <!-- input your high scores -->
    <div class="container" id="inputScore">
        <h4 id="message"></h4>
        <p>Your final score: <span id="finalScore"></span></p>
        <p>Enter initials: <input type="text " id="initials"></p>
        <button type="button" id="submitInitials" onclick="submitButtonClicked()">Submit</button>
    </div>

    <!-- view the high scores -->
    <div id="highScores">
        <h4>High Scores</h4>
        <div id="scores"></div>
        <button type="button" id="goBack" onclick="backButtonClicked()">Home</button>
        <button type="button" id="clearScores" onclick="clearButtonClicked()">Clear Scores</button>
    </div>

</body>
<script src="script.js"></script> 
</html>
